<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f7f7f7; }
        .slide { display: none; }
        #audio-player { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <div id="slides">
        <div class="slide">Valentine's Day is a day to celebrate love!</div>
        <div class="slide">Share love with your friends and family!</div>
        <div class="slide">Make this day special with heartfelt gestures!</div>
    </div>
    <audio id="audio-player" controls>
        <source src="audio/valentine_song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        slides[currentSlide].style.display = 'block';

        function showNextSlide() {
            slides[currentSlide].style.display = 'none';
            currentSlide = (currentSlide + 1) % totalSlides;
            slides[currentSlide].style.display = 'block';
        }
        setInterval(showNextSlide, 3000); // Change slide every 3 seconds
    </script>
</body>
</html>
